<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Your Item</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .thumbnail-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .thumbnail-preview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body><div class="container">
  <h2>Sell Your Item</h2>
  <form>
    <input type="text" placeholder="Title" required />
    <textarea placeholder="Description" rows="3" required></textarea>
    <input type="number" placeholder="Price ($)" required />
    <select required>
      <option value="">Select Category</option>
      <option>Clothing</option>
      <option>Electronics</option>
      <option>Books</option>
      <option>Tools</option>
    </select>
    <input type="number" placeholder="Weight (lbs)" /><input type="file" id="imageUpload" multiple accept="image/*" />
<div class="thumbnail-preview" id="previewArea"></div>

<button type="submit">List Item</button>

  </form>
</div><script>
  const imageUpload = document.getElementById('imageUpload');
  const previewArea = document.getElementById('previewArea');

  imageUpload.addEventListener('change', function () {
    previewArea.innerHTML = ''; // Clear previous thumbnails
    Array.from(this.files).forEach(file => {
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        previewArea.appendChild(img);
      };
      reader.readAsDataURL(file);
    });
  });
</script></body>
</html>
