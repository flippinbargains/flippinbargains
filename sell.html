<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/firebase.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
      <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Sell Your Item</h1>
      <form id="sellForm" class="space-y-4">
        <input type="text" placeholder="Item Title" id="title" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <textarea placeholder="Item Description" id="description" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <input type="number" placeholder="Price (USD)" id="price" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <select id="category" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option disabled selected value="">Select Category</option>
          <option>Clothing</option>
          <option>Electronics</option>
          <option>Collectibles</option>
          <option>Home & Garden</option>
          <option>Handmade</option>
          <option>Toys</option>
          <option>Books</option>
          <option>Tools</option>
          <option>Pet Supplies</option>
          <option>Auto Parts</option>
        </select>
        <select id="shipping" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option disabled selected value="">Select Shipping Carrier</option>
          <option>USPS</option>
          <option>UPS</option>
          <option>FedEx</option>
          <option>DHL</option>
        </select>
        <input type="number" id="weight" placeholder="Weight (lbs)" required class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="file" id="images" accept="image/*" multiple class="w-full border rounded-lg px-4 py-2 bg-white focus:outline-none" />
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">List Item</button>
      </form>
    </div><script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
  import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';
  import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
  import { firebaseConfig } from './firebase.js';

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const auth = getAuth(app);

  const sellForm = document.getElementById('sellForm');

  onAuthStateChanged(auth, user => {
    if (!user) return alert("Please login to list an item.");

    sellForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const category = document.getElementById("category").value;
      const shippingCarrier = document.getElementById("shipping").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const images = document.getElementById("images").files;

      if (images.length > 10) {
        return alert("Max 10 images allowed.");
      }

      const imageUrls = [];
      for (let i = 0; i < images.length; i++) {
        const imgRef = ref(storage, `items/${user.uid}_${Date.now()}_${i}`);
        await uploadBytes(imgRef, images[i]);
        const url = await getDownloadURL(imgRef);
        imageUrls.push(url);
      }

      await addDoc(collection(db, "items"), {
        title,
        description,
        price,
        category,
        shippingCarrier,
        weight,
        imageUrls,
        userId: user.uid,
        createdAt: serverTimestamp()
      });

      alert("Item listed successfully!");
      sellForm.reset();
    });
  });
</script>

  </body>
</html>
