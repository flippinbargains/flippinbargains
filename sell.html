<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Item</title>
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <h1>Sell Your Item</h1>
  <form id="sellForm">
    <label for="title">Item Title:</label><br>
    <input type="text" id="title" name="title" required><br><br><label for="description">Description:</label><br>
<textarea id="description" name="description" rows="4" required></textarea><br><br>

<label for="category">Category:</label><br>
<select id="category" name="category" required>
  <option value="">Select a category</option>
  <option value="Electronics">Electronics</option>
  <option value="Clothing">Clothing</option>
  <option value="Collectibles">Collectibles</option>
  <option value="Handmade">Handmade</option>
  <option value="Home & Garden">Home & Garden</option>
  <option value="Sports">Sports</option>
  <option value="Toys">Toys</option>
  <option value="Books">Books</option>
  <option value="Automotive">Automotive</option>
</select><br><br>

<label for="price">Price (USD):</label><br>
<input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

<label for="image">Upload Image:</label><br>
<input type="file" id="image" name="image"><br><br>

<button type="submit">Post Item</button>

  </form>  <script type="module">
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-lite.js";
    import { app } from './firebase.js';

    const db = getFirestore(app);
    const form = document.getElementById('sellForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = form.title.value;
      const description = form.description.value;
      const category = form.category.value;
      const price = parseFloat(form.price.value);

      try {
        await addDoc(collection(db, "items"), {
          title,
          description,
          category,
          price,
          createdAt: new Date()
        });
        alert("Item listed successfully!");
        form.reset();
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script></body>
</html>
