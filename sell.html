<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Product | Flippin Bargains</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff8e1, #ffe0b2);
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      width: 48%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .upload-btn {
      background-color: #2196F3;
    }
    .submit-btn {
      background-color: #4CAF50;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>List an Item</h1>
    <form id="productForm">
      <input type="text" id="title" placeholder="Title" required>
      <input type="number" id="price" placeholder="Price" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Electronics</option>
        <option>Clothing</option>
        <option>Home Goods</option>
      </select>
      <input type="text" id="shipping" placeholder="Shipping Method (e.g. USPS)">
      <input type="number" id="weight" step="0.01" placeholder="Weight (lbs)">
      <input type="url" id="image_url" placeholder="Image URL">
      <div style="display:flex; justify-content: space-between;">
        <button type="button" class="upload-btn" onclick="alert('Use Cloudinary Upload Widget')">Upload Image</button>
        <button type="submit" class="submit-btn">List Product</button>
      </div>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://ccmiyrptitvqnlenlzrs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIs...'; // replace with full anon key

    document.getElementById("productForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = {
        title: document.getElementById("title").value,
        price: parseFloat(document.getElementById("price").value),
        category: document.getElementById("category").value,
        shipping_method: document.getElementById("shipping").value,
        weight: parseFloat(document.getElementById("weight").value),
        image_url: document.getElementById("image_url").value,
      };

      const response = await fetch(`${SUPABASE_URL}/rest/v1/products`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": SUPABASE_KEY,
          "Authorization": `Bearer ${SUPABASE_KEY}`
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Product listed successfully!");
        document.getElementById("productForm").reset();
      } else {
        const error = await response.json();
        alert("Error listing product.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
