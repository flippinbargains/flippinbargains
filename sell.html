<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Item</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">List an Item</h1>
    <form id="sell-form" class="space-y-4">
      <input type="text" id="title" placeholder="Title" required class="w-full p-2 border rounded" />
      <input type="text" id="price" placeholder="Price" required class="w-full p-2 border rounded" />
      <input type="file" id="image" accept="image/*" required class="w-full p-2 border rounded" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">List Item</button>
    </form>
  </div>  <script>
    // Dummy local save
    function saveProduct(product) {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.push(product);
      localStorage.setItem("products", JSON.stringify(products));
    }

    async function uploadImageToCloudinary(file) {
      const url = 'https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/image/upload';
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'YOUR_UNSIGNED_UPLOAD_PRESET');

      const res = await fetch(url, {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      return data.secure_url;
    }

    document.getElementById("sell-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const imageFile = document.getElementById("image").files[0];

      if (!imageFile) {
        alert("Please select an image.");
        return;
      }

      try {
        const imageUrl = await uploadImageToCloudinary(imageFile);
        const product = {
          id: "p" + Date.now(),
          title,
          price,
          imageUrl,
          description: "Test product using Cloudinary"
        };
        saveProduct(product);
        alert("Item listed!");
        window.location.href = "products.html";
      } catch (err) {
        alert("Image upload failed.");
      }
    });
  </script></body>
</html>
