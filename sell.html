<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #f9f5ff, #e0e7ff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      border-radius: 20px;
    }
    .form-control, .form-select {
      border-radius: 12px;
    }
    .btn-primary {
      background-color: #6366f1;
      border: none;
      border-radius: 12px;
    }
    .btn-success {
      border-radius: 12px;
    }
    .thumbnail-preview {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">List an Item</h2>
          <form id="productForm">
            <input type="text" class="form-control mb-3" placeholder="Title" id="title" required />
            <input type="number" class="form-control mb-3" placeholder="Price" id="price" required />
            <select class="form-select mb-3" id="category" required>
              <option value="">Select Category</option>
              <option>Electronics</option>
              <option>Clothing</option>
              <option>Home Goods</option>
              <option>Collectibles</option>
            </select>
            <input type="text" class="form-control mb-3" placeholder="Shipping Method (e.g. USPS, FedEx)" id="shipping" required />
            <input type="number" class="form-control mb-3" placeholder="Weight (lbs)" id="weight" required /><input type="file" class="form-control mb-2" id="imageInput" accept="image/*" required />
        <button type="button" class="btn btn-secondary mb-3 w-100" onclick="uploadImage()">Browse & Upload Image</button>
        <img id="preview" class="thumbnail-preview" />

        <button type="submit" class="btn btn-success w-100 mt-3">List Product</button>
      </form>
    </div>
  </div>
</div>

  </div>  <script>
    const CLOUD_NAME = 'your_cloud_name';
    const UPLOAD_PRESET = 'unsigned';
    const SUPABASE_URL = 'https://ccmiyrptitvqnlenlzrs.supabase.co';
    const SUPABASE_KEY = 'your_supabase_anon_key';
    let uploadedImageUrl = '';

    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      const formData = new FormData();

      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);

      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();
      uploadedImageUrl = data.secure_url;
      document.getElementById('preview').src = uploadedImageUrl;
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const product = {
        title: document.getElementById('title').value,
        price: parseFloat(document.getElementById('price').value),
        category: document.getElementById('category').value,
        shipping: document.getElementById('shipping').value,
        weight: parseFloat(document.getElementById('weight').value),
        image: uploadedImageUrl,
        created_at: new Date().toISOString(),
      };

      const { data, error } = await fetch(`${SUPABASE_URL}/rest/v1/products`, {
        method: 'POST',
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json',
          Prefer: 'return=representation'
        },
        body: JSON.stringify(product)
      }).then(res => res.json());

      if (!error) {
        alert('Product listed successfully!');
        document.getElementById('productForm').reset();
        document.getElementById('preview').src = '';
      } else {
        alert('Failed to list product.');
        console.error(error);
      }
    });
  </script></body>
</html>
