<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - FlippinBargains</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff8f2, #ffe6c7);
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    input {
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>FlippinBargains</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Register</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="container" style="text-align:center; padding: 2rem 1rem;">
    <h1>Login</h1>
    <p>Welcome back! Access your account.</p>
  </header>

  <!-- Login Form -->
  <main class="container">
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
  </footer>

  <!-- Supabase Login Script -->
  <script>
    const supabaseUrl = 'https://YOUR_PROJECT.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        alert('Login successful!');
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
