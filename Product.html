<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
      <div class="mb-6">
        <button onclick="history.back()" class="text-blue-600 hover:underline">‚Üê Back</button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div id="imageGallery" class="space-y-2"></div>
        <div>
          <h2 id="title" class="text-2xl font-bold text-gray-800 mb-2"></h2>
          <p id="description" class="text-gray-700 mb-4"></p>
          <div class="text-sm text-gray-600 mb-1" id="category"></div>
          <div class="text-sm text-gray-600 mb-1" id="weight"></div>
          <div class="text-xl text-green-700 font-bold mt-2" id="price"></div>
        </div>
      </div>
    </div>

    <script>
      const items = JSON.parse(localStorage.getItem("items") || "[]");
      const index = localStorage.getItem("viewItemIndex");
      const item = items[index];

      if (!item) {
        document.body.innerHTML = '<div class="text-center mt-20 text-xl text-red-600">Product not found.</div>';
      } else {
        document.getElementById("title").textContent = item.title;
        document.getElementById("description").textContent = item.description;
        document.getElementById("category").textContent = `Category: ${item.category}`;
        document.getElementById("weight").textContent = `Weight: ${item.weight} lbs`;
        document.getElementById("price").textContent = `$${item.price}`;

        const gallery = document.getElementById("imageGallery");
        item.images.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          img.className = "w-full rounded-lg object-cover";
          gallery.appendChild(img);
        });
      }
    </script>
  </body>
</html>
