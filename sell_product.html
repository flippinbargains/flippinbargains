<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">List an Item</h2>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option selected disabled>Select Category</option>
          <option value="Collectibles">Collectibles</option>
          <option value="Tools">Tools</option>
          <option value="Vintage">Vintage</option>
          <option value="Misc">Misc</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Shipping Method</label>
        <select class="form-select" id="shipping" required>
          <option selected disabled>Select Carrier</option>
          <option>USPS</option>
          <option>UPS</option>
          <option>FedEx</option>
          <option>DHL</option>
        </select>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <label class="form-label">Weight (lbs)</label>
          <input type="number" class="form-control" id="weightLbs" min="0">
        </div>
        <div class="col">
          <label class="form-label">Weight (oz)</label>
          <input type="number" class="form-control" id="weightOz" min="0">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageFile" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Upload Treasure</button>
    </form>
  </div>  <script>
    const supabase = supabase.createClient('https://ccmiyrptitvqnlenlzrs.supabase.co', 'YOUR_PUBLIC_ANON_KEY');

    document.getElementById('productForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const shipping = document.getElementById('shipping').value;
      const weightLbs = parseFloat(document.getElementById('weightLbs').value || 0);
      const weightOz = parseFloat(document.getElementById('weightOz').value || 0);
      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];

      if (!file) return alert("Please upload an image.");

      const { data: imageData, error: imageError } = await supabase.storage.from('product-images').upload(`images/${Date.now()}_${file.name}`, file);
      if (imageError) return alert('Image upload failed: ' + imageError.message);

      const imageUrl = `https://ccmiyrptitvqnlenlzrs.supabase.co/storage/v1/object/public/product-images/${imageData.path}`;

      const { error } = await supabase.from('products').insert({
        title,
        price,
        category,
        shipping,
        weight_lbs: weightLbs,
        weight_oz: weightOz,
        image_url: imageUrl
      });

      if (error) return alert('Product submission failed: ' + error.message);

      alert('Treasure listed successfully!');
      document.getElementById('productForm').reset();
    });
  </script></body>
</html>
