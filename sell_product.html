<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List an Item - FlippinBargains</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff8f2, #ffe6c7);
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    input, select {
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>FlippinBargains</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Browse</a></li>
      <li><a href="auth_login.html" role="button">Login</a></li>
    </ul>
  </nav>

  <!-- Page Header -->
  <header class="container" style="text-align: center; padding: 2rem 1rem;">
    <h1>List an Item</h1>
    <p>Share your hidden treasure with the world.</p>
  </header>

  <!-- Form -->
  <main class="container">
    <form id="sellForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required>

      <label for="price">Price ($)</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select Category</option>
        <option>Collectibles</option>
        <option>Tools</option>
        <option>Vintage</option>
        <option>Furniture</option>
        <option>Electronics</option>
      </select>

      <label for="carrier">Shipping Carrier</label>
      <select id="carrier" name="carrier" required>
        <option value="" disabled selected>Select Carrier</option>
        <option>USPS</option>
        <option>FedEx</option>
        <option>UPS</option>
        <option>DHL</option>
        <option>Other</option>
      </select>

      <label for="weight_lbs">Weight (lbs)</label>
      <input type="number" id="weight_lbs" name="weight_lbs" min="0" step="1">

      <label for="weight_oz">Weight (oz)</label>
      <input type="number" id="weight_oz" name="weight_oz" min="0" step="1">

      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit">Upload Treasure</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
  </footer>

  <!-- Supabase Script -->
  <script>
    const supabaseUrl = 'https://YOUR_PROJECT.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('sellForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const carrier = document.getElementById('carrier').value;
      const weight_lbs = parseInt(document.getElementById('weight_lbs').value || 0);
      const weight_oz = parseInt(document.getElementById('weight_oz').value || 0);
      const imageFile = document.getElementById('image').files[0];

      let image_url = null;
      if (imageFile) {
        const { error: imageError } = await supabaseClient.storage
          .from('images')
          .upload(`public/${imageFile.name}`, imageFile);
        if (imageError) {
          alert('Image upload failed.');
          return;
        }
        image_url = `${supabaseUrl}/storage/v1/object/public/images/${imageFile.name}`;
      }

      const { error } = await supabaseClient.from('products').insert([
        { title, price, category, shipping_method: carrier, weight_lbs, weight_oz, image_url }
      ]);

      if (error) {
        alert('Failed to list item.');
      } else {
        alert('Item listed successfully!');
        document.getElementById('sellForm').reset();
      }
    });
  </script>

</body>
</html>
