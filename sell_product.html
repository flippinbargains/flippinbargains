<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell a Product - FlippinBargains</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff3c4, #ffe9a7);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      text-align: center;
      padding: 30px 20px;
    }
    .banner img {
      width: 80px;
    }
    .banner h1 {
      font-size: 28px;
      color: #722F37;
    }
    .form-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }
    .form-card h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .submit-btn {
      background-color: #FFA500;
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #ff8800;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Treasure Chest" />
    <h1>Find, Fix & Flip Treasures</h1>
  </div>  <div class="form-card">
    <h2>List an Item</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Title" required />
      <input type="number" step="0.01" name="price" placeholder="Price" required /><select name="category" required>
    <option value="">Select Category</option>
    <option value="Collectibles">Collectibles</option>
    <option value="Tools">Tools</option>
    <option value="Vintage">Vintage</option>
    <option value="Misc">Misc</option>
  </select>

  <select name="shipping_method" required>
    <option value="">Select Shipping Carrier</option>
    <option value="USPS">USPS</option>
    <option value="UPS">UPS</option>
    <option value="FedEx">FedEx</option>
    <option value="DHL">DHL</option>
    <option value="OnTrac">OnTrac</option>
    <option value="Other">Other</option>
  </select>

  <input type="text" name="weight" placeholder="Weight (lbs)" required />
  <input type="file" name="image" accept="image/*" required />

  <button type="submit" class="submit-btn">ðŸ“¦ Upload Treasure</button>
</form>

  </div>
</body>
</html>
