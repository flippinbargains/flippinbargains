<!-- sell_product.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell Product</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .container {
      background: #fff8e1;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 2px solid goldenrod;
      border-radius: 6px;
    }
    button {
      background: orange;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>List an Item</h2>
    <form id="sellForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required /><label for="price">Price ($)</label>
  <input type="number" id="price" name="price" step="0.01" required />

  <label for="category">Category</label>
  <select id="category" name="category" required>
    <option value="" disabled selected>Select Category</option>
    <option>Collectibles</option>
    <option>Tools</option>
    <option>Vintage</option>
    <option>Furniture</option>
    <option>Electronics</option>
  </select>

  <label for="carrier">Shipping Carrier</label>
  <select id="carrier" name="carrier" required>
    <option value="" disabled selected>Select Carrier</option>
    <option>USPS</option>
    <option>FedEx</option>
    <option>UPS</option>
    <option>DHL</option>
    <option>Other</option>
  </select>

  <label for="weight_lbs">Weight (lbs)</label>
  <input type="number" id="weight_lbs" name="weight_lbs" min="0" step="1" />

  <label for="weight_oz">Weight (oz)</label>
  <input type="number" id="weight_oz" name="weight_oz" min="0" step="1" />

  <label for="image">Upload Image</label>
  <input type="file" id="image" name="image" accept="image/*" />

  <button type="submit">Upload Treasure</button>
</form>

  </div>  <script>
    const supabase = supabase.createClient('https://YOUR_PROJECT.supabase.co', 'YOUR_ANON_KEY');

    document.getElementById('sellForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const carrier = document.getElementById('carrier').value;
      const weight_lbs = parseInt(document.getElementById('weight_lbs').value || 0);
      const weight_oz = parseInt(document.getElementById('weight_oz').value || 0);
      const imageFile = document.getElementById('image').files[0];

      let image_url = null;
      if (imageFile) {
        const { data: imageData, error: imageError } = await supabase.storage
          .from('images')
          .upload(`public/${imageFile.name}`, imageFile);
        if (imageError) {
          alert('Image upload failed.');
          return;
        }
        image_url = `https://YOUR_PROJECT.supabase.co/storage/v1/object/public/images/${imageFile.name}`;
      }

      const { error } = await supabase.from('products').insert([
        { title, price, category, carrier, weight_lbs, weight_oz, image_url }
      ]);

      if (error) {
        alert('Failed to list item.');
      } else {
        alert('Item listed successfully!');
        document.getElementById('sellForm').reset();
      }
    });
  </script></body>
</html>
