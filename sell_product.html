<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">List an Item</h2>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price ($)</label>
        <input type="number" class="form-control" id="price" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option selected disabled>Select Category</option>
          <option>Collectibles</option>
          <option>Tools</option>
          <option>Vintage</option>
          <option>Misc</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Shipping Method</label>
        <select class="form-select" id="shipping" required>
          <option selected disabled>Select Carrier</option>
          <option>USPS</option><option>UPS</option><option>FedEx</option><option>DHL</option><option>OnTrac</option><option>Other</option>
        </select>
      </div>
      <div class="mb-3 row">
        <div class="col">
          <label class="form-label">Weight (lbs)</label>
          <input type="number" class="form-control" id="weightLbs" min="0" value="0">
        </div>
        <div class="col">
          <label class="form-label">Weight (oz)</label>
          <input type="number" class="form-control" id="weightOz" min="0" value="0">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="imageFile" accept="image/*" required>
        <img id="preview" class="img-fluid mt-3" style="max-height:200px; display:none;" alt="Preview">
      </div>
      <button type="submit" class="btn btn-warning w-100">ðŸ“¦ Upload Treasure</button>
    </form>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://ccmiyrptitvqnlenlzrs.supabase.co',
      'YOUR_SUPABASE_ANON_KEY'
    );

    document.getElementById('imageFile').addEventListener('change', function(e) {
      const preview = document.getElementById('preview');
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
        preview.src = '';
      }
    });

    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const price = parseFloat(document.getElementById('price').value);
      const category = document.getElementById('category').value;
      const shipping = document.getElementById('shipping').value;
      const lbs = parseFloat(document.getElementById('weightLbs').value) || 0;
      const oz = parseFloat(document.getElementById('weightOz').value) || 0;
      const file = document.getElementById('imageFile').files[0];
      if (!file) return alert('Please upload an image.');

      const { data: imgData, error: imgError } = await supabase
        .storage.from('product-images')
        .upload(`images/${Date.now()}_${file.name}`, file);
      if (imgError) return alert('Image upload failed: ' + imgError.message);

      const imageUrl = `https://ccmiyrptitvqnlenlzrs.supabase.co/storage/v1/object/public/product-images/${imgData.path}`;

      const { error } = await supabase
        .from('products')
        .insert({ title, price, category, shipping_method: shipping, weight_lbs: lbs, weight_oz: oz, image_url: imageUrl });
      if (error) return alert('Product submission failed: ' + error.message);

      alert('Treasure listed successfully!');
      document.getElementById('productForm').reset();
      document.getElementById('preview').style.display = 'none';
    });
  </script>
</body>
</html>
