<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="firebase.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyCn2yB_oVrb-st1uosqN8YbjdzGp2EF--o",
  authDomain: "flippinbargains-e8a8a.firebaseapp.com",
  projectId: "flippinbargains-e8a8a",
  storageBucket: "flippinbargains-e8a8a.appspot.com",
  messagingSenderId: "920267203424",
  appId: "1:920267203424:web:d703d051131d8e2d9bb405",
  measurementId: "G-03GDHRHYYC"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const categoryFilter = document.getElementById("categoryFilter");
const itemsList = document.getElementById("itemsList");

async function displayProducts(category = "") {
  itemsList.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "products"));
  let count = 0;
  querySnapshot.forEach((docSnap) => {
    const product = docSnap.data();
    if (category && product.category !== category) return;
    count++;
    const id = docSnap.id;
    const item = document.createElement("div");
    item.className = "bg-white p-4 rounded-xl shadow-md";
    item.innerHTML = `
      <h2 class="text-xl font-semibold">${product.title}</h2>
      <img src="${product.imageUrl}" alt="${product.title}" class="w-full max-h-56 object-cover rounded mt-2" />
      <p class="text-gray-600 mt-2">${product.description || 'No description provided.'}</p>
      <div class="text-sm text-gray-500 mt-1">Category: ${product.category || 'General'}</div>
      <div class="text-sm text-gray-500 mt-1">Price: $${product.price}</div>
      <div class="flex gap-2 mt-3">
        <button onclick="deleteProduct('${id}')" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
        <button onclick="editProduct('${id}', '${product.title}', '${product.price}', '${product.category || ''}')" class="bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
      </div>
    `;
    itemsList.appendChild(item);
  });
  if (count === 0) {
    itemsList.innerHTML = '<p class="text-center text-gray-500">No items listed.</p>';
  }
}

window.deleteProduct = async (id) => {
  if (confirm("Are you sure you want to delete this product?")) {
    await deleteDoc(doc(db, "products", id));
    alert("Deleted");
    displayProducts(categoryFilter.value);
  }
};

window.editProduct = async (id, title, price, category) => {
  const newTitle = prompt("Edit title:", title);
  const newPrice = prompt("Edit price:", price);
  const newCategory = prompt("Edit category:", category);
  if (newTitle && newPrice) {
    await updateDoc(doc(db, "products", id), {
      title: newTitle,
      price: newPrice,
      category: newCategory
    });
    alert("Updated");
    displayProducts(categoryFilter.value);
  }
};

categoryFilter.addEventListener("change", () => {
  displayProducts(categoryFilter.value);
});

displayProducts();

  </script>
</head>
<body class="bg-gray-100 min-h-screen px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">All Listed Products</h1>
    <div class="mb-4 text-center">
      <label for="categoryFilter" class="font-medium mr-2">Filter by Category:</label>
      <select id="categoryFilter" class="border p-2 rounded">
        <option value="">All</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Toys">Toys</option>
        <option value="Books">Books</option>
        <option value="Home">Home</option>
      </select>
    </div>
    <div id="itemsList" class="space-y-4"></div>
  </div>
</body>
</html>
