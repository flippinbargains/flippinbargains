<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="firebase.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyCn2yB_oVrb-st1uosqN8YbjdzGp2EF--o",
  authDomain: "flippinbargains-e8a8a.firebaseapp.com",
  projectId: "flippinbargains-e8a8a",
  storageBucket: "flippinbargains-e8a8a.appspot.com",
  messagingSenderId: "920267203424",
  appId: "1:920267203424:web:d703d051131d8e2d9bb405",
  measurementId: "G-03GDHRHYYC"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function displayProducts() {
  const itemsList = document.getElementById("itemsList");
  const querySnapshot = await getDocs(collection(db, "products"));
  if (querySnapshot.empty) {
    itemsList.innerHTML = '<p class="text-center text-gray-500">No items listed.</p>';
    return;
  }
  querySnapshot.forEach((docSnap) => {
    const product = docSnap.data();
    const id = docSnap.id;
    const item = document.createElement("div");
    item.className = "bg-white p-4 rounded-xl shadow-md";
    item.innerHTML = `
      <h2 class="text-xl font-semibold">${product.title}</h2>
      <img src="${product.imageUrl}" alt="${product.title}" class="w-full max-h-56 object-cover rounded mt-2" />
      <p class="text-gray-600 mt-2">${product.description || 'No description provided.'}</p>
      <div class="text-sm text-gray-500 mt-1">Category: ${product.category || 'General'}</div>
      <div class="text-sm text-gray-500 mt-1">Price: $${product.price}</div>
      <div class="flex gap-2 mt-3">
        <button onclick="deleteProduct('${id}')" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
      </div>
    `;
    itemsList.appendChild(item);
  });
}

window.deleteProduct = async (id) => {
  if (confirm("Are you sure you want to delete this product?")) {
    await deleteDoc(doc(db, "products", id));
    alert("Deleted");
    window.location.reload();
  }
};

displayProducts();

  </script>
</head>
<body class="bg-gray-100 min-h-screen px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">All Listed Products</h1>
    <div id="itemsList" class="space-y-4"></div>
  </div>
</body>
</html>
