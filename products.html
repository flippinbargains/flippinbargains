<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Treasures - FlippinBargains</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff8f2, #ffe6c7);
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    .product-card {
      border: 1px solid #eee;
      border-radius: 8px;
      background: #fff;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-4px);
    }
    .product-card img {
      max-width: 100%;
      height: 160px;
      object-fit: cover;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>FlippinBargains</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="sell_product.html">List Item</a></li>
      <li><a href="auth_login.html" role="button">Login</a></li>
    </ul>
  </nav>

  <!-- Header Section -->
  <header class="container" style="text-align: center; padding: 2rem 1rem;">
    <img src="https://cdn-icons-png.flaticon.com/512/854/854894.png" alt="Treasure Icon" style="width:80px; margin-bottom: 1rem;">
    <h1 id="page-title">Browse Hidden Treasures</h1>
    <p>Find your next flip-worthy find.</p>
  </header>

  <!-- Products -->
  <main class="container">
    <div class="product-grid" id="product-list">
      <p>Loading products...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
  </footer>

  <!-- Supabase Script -->
  <script>
    const supabaseUrl = 'https://YOUR_PROJECT.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadProducts() {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");

      if (category) {
        document.getElementById("page-title").innerText = `Category: ${category}`;
      }

      let query = supabaseClient.from('products').select('*');
      if (category) {
        query = query.eq('category', category);
      }

      const { data, error } = await query;
      const container = document.getElementById('product-list');

      if (error) {
        container.innerHTML = `<p style="color: red;">Error loading products.</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `<p>No treasures found in ${category || 'all categories'}.</p>`;
        return;
      }

      container.innerHTML = data.map(product => `
        <div class="product-card">
          <img src="${product.image_url}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p><small>Category: ${product.category}</small></p>
          <p><strong>$${product.price}</strong></p>
          <p><small>Ship via: ${product.shipping_method}</small></p>
        </div>
      `).join('');
    }

    loadProducts();
  </script>

</body>
</html>
