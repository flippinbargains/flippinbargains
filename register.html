<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - FlippinBargains</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff8f2, #ffe6c7);
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    input {
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>FlippinBargains</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="auth_login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="container" style="text-align:center; padding: 2rem 1rem;">
    <h1>Create an Account</h1>
    <p>Join FlippinBargains and start flipping treasures!</p>
  </header>

  <!-- Registration Form -->
  <main class="container">
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="container">
    <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
  </footer>

  <!-- Supabase Registration Script -->
  <script>
    const supabaseUrl = 'https://ccmiyrptitvqnlenlzrs.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNjbWl5cnB0aXR2cW5sZW5senJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4NjU0MjMsImV4cCI6MjA2OTQ0MTQyM30.UACzi6ci_80dwjUogOI_pwTWHBxtAzPWZHqH25pnFaQ';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
          data: { name }
        }
      });

      if (error) {
        alert('Registration failed: ' + error.message);
      } else {
        alert('Registration successful! Please check your email to verify your account.');
        window.location.href = 'auth_login.html';
      }
    });
  </script>

</body>
</html>
