<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 300px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Your username" required />
    <input type="email" id="email" placeholder="you@example.com" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Create Account</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCn2yB_oVrb-st1uosqN8Y...",
      authDomain: "flippinbargains-e8a8a.firebaseapp.com",
      projectId: "flippinbargains-e8a8a",
      storageBucket: "flippinbargains-e8a8a.appspot.com",
      messagingSenderId: "920267203424",
      appId: "1:920267203424:web:66518b776...",
      measurementId: "G-YJTLS8NRS4"
    };

    firebase.initializeApp(firebaseConfig);

    // Handle form submission
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Account created!");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
