<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">My Listed Items</h1>
      <div id="itemsList" class="space-y-4"></div>
    </div><script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCn2yB_oVrb-st1uosqN8YbjdzGp2EF--o",
    authDomain: "flippinbargains-e8a8a.firebaseapp.com",
    projectId: "flippinbargains-e8a8a",
    storageBucket: "flippinbargains-e8a8a.appspot.com",
    messagingSenderId: "920267203424",
    appId: "1:920267203424:web:d703d051131d8e2d9bb405"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadItems() {
    const querySnapshot = await getDocs(collection(db, "products"));
    const container = document.getElementById("itemsList");
    container.innerHTML = "";

    querySnapshot.forEach((docSnap) => {
      const item = docSnap.data();
      const div = document.createElement("div");
      div.className = "bg-white p-4 rounded-xl shadow-md";
      div.innerHTML = `
        <h2 class="text-xl font-semibold">${item.title}</h2>
        <p class="text-gray-600">${item.description || 'No description provided.'}</p>
        <div class="text-sm text-gray-500 mt-1">Category: ${item.category || 'General'}</div>
        <div class="text-sm text-gray-500">Price: $${item.price}</div>
        <div class="text-sm text-gray-500">Shipping: ${item.shipping || 'Not specified'}</div>
        <div class="text-sm text-gray-500">Weight: ${item.weight || 'Unknown'}</div>
      `;
      container.appendChild(div);
    });
  }

  loadItems();
</script>

  </body>
</html>
