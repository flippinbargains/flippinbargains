<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - FlippinBargains</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";const firebaseConfig = {
  apiKey: "AIzaSyCn2yB_oVrb-st1uosqN8YbjdzGp2EF--o",
  authDomain: "flippinbargains-e8a8a.firebaseapp.com",
  projectId: "flippinbargains-e8a8a",
  storageBucket: "flippinbargains-e8a8a.appspot.com",
  messagingSenderId: "920267203424",
  appId: "1:920267203424:web:d703d051131d8e2d9bb405"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("signup-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    window.location.href = "index.html";
  } catch (error) {
    alert("Signup failed: " + error.message);
  }
});

  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Create Account</h1>
    <form id="signup-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="bg-green-600 text-white w-full py-2 rounded">Sign Up</button>
    </form>
  </div>
</body>
</html>
