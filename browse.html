<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Treasures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fffbe6, #fceabb);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .banner {
      text-align: center;
      padding: 30px 20px;
    }
    .banner img {
      width: 80px;
    }
    .banner h1 {
      font-size: 28px;
      color: #722F37;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .item-card {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      text-align: center;
    }
    .item-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .item-card h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }
    .item-card p {
      margin: 2px 0;
      font-size: 0.95rem;
      color: #555;
    }
    .item-card .price {
      color: #10b981;
      font-weight: bold;
      margin-top: 6px;
    }
  </style>
</head><body>
  <div class="banner">
    <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Treasure Icon">
    <h1>Browse Treasures</h1>
  </div>  <div class="container">
    <div class="item-grid">
      <!-- Sample Item -->
      <div class="item-card">
        <img src="https://via.placeholder.com/250x180.png?text=Treasure" alt="Item Image">
        <h3>Vintage Radio</h3>
        <p>Category: Collectibles</p>
        <p>Shipping: USPS</p>
        <p>Weight: 4 lbs</p>
        <div class="price">$49.99</div>
      </div>
      <!-- Repeat for more items dynamically -->
    </div>
  </div>
</body></html>
