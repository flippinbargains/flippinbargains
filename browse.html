<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Treasures</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fef9f0, #f7e6c4);
      font-family: 'Segoe UI', sans-serif;
    }
    .treasure-card {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .treasure-card:hover {
      transform: scale(1.02);
    }
    .banner {
      background: url('https://cdn-icons-png.flaticon.com/512/854/854878.png') no-repeat center;
      background-size: 80px;
      padding-top: 100px;
      padding-bottom: 40px;
      text-align: center;
    }
    .banner h1 {
      font-weight: 800;
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Browse Treasures</h1>
    <p class="lead">Discover hidden gems ready to flip</p>
  </div>  <div class="container py-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Example item -->
      <div class="col">
        <div class="card treasure-card">
          <img src="https://via.placeholder.com/300x200?text=Item+Image" class="card-img-top" alt="Treasure">
          <div class="card-body">
            <h5 class="card-title">Vintage Lantern</h5>
            <p class="card-text">Category: Collectibles</p>
            <p class="card-text">Shipping: USPS</p>
            <p class="card-text fw-bold">$29.99</p>
          </div>
        </div>
      </div>
      <!-- More items will be dynamically inserted -->
    </div>
  </div>
</body>
</html>
