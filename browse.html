<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Treasures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff5e1;
      margin: 0;
      padding: 0;
    }
    .banner {
      background: linear-gradient(to right, #ffe8a3, #ffecc2);
      text-align: center;
      padding: 2rem 1rem;
    }
    .banner img {
      width: 64px;
    }
    h1 {
      font-size: 1.8rem;
      color: #5a341c;
      margin: 1rem 0 0;
    }
    .subtitle {
      color: #6b4b2d;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .center {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #333;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-title {
      font-weight: 600;
      margin-top: 0.8rem;
    }
    .product-price {
      color: #888;
    }
  </style>
</head>
<body>  <div class="banner">
    <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Treasure Map">
    <h1>Find, Fix & Flip Treasures</h1>
    <div class="subtitle">Browse treasures listed by fellow pickers ðŸ—½</div>
  </div>  <h2 class="center">Browse Treasures</h2>  <div class="grid-container" id="products">
    <!-- Products will be rendered here -->
  </div>  <script>
    async function loadProducts() {
      const response = await fetch('https://ccmiyrptitvqnlenlzrs.supabase.co/rest/v1/products?select=*', {
        headers: {
          'apikey': 'YOUR_SUPABASE_ANON_KEY',
          'Authorization': 'Bearer YOUR_SUPABASE_ANON_KEY'
        }
      });
      const products = await response.json();
      const container = document.getElementById('products');
      products.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${item.image_url}" alt="${item.title}" />
          <div class="product-title">${item.title}</div>
          <div class="product-price">$${item.price}</div>
        `;
        container.appendChild(card);
      });
    }
    loadProducts();
  </script></body>
</html>
