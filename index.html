<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlippinBargains</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-800">FlippinBargains</h1>
    <div>
      <span id="welcome-msg" class="text-gray-600 mr-4"></span>
      <button id="logout-btn" class="hidden bg-red-600 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </header>  <main class="p-6">
    <h2 class="text-2xl font-semibold text-center">Welcome to FlippinBargains</h2>
    <p class="text-center mt-2 text-gray-600">Buy and sell anything you like, just like eBay!</p>
    <div class="text-center mt-6 space-x-4">
      <a href="products.html" class="bg-blue-600 text-white px-4 py-2 rounded">Browse Products</a>
      <a href="sell.html" class="bg-green-600 text-white px-4 py-2 rounded">List Item</a>
    </div>
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCn2yB_oVrb-st1uosqN8YbjdzGp2EF--o",
      authDomain: "flippinbargains-e8a8a.firebaseapp.com",
      projectId: "flippinbargains-e8a8a",
      storageBucket: "flippinbargains-e8a8a.appspot.com",
      messagingSenderId: "920267203424",
      appId: "1:920267203424:web:d703d051131d8e2d9bb405"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("logout-btn").classList.remove("hidden");
        document.getElementById("welcome-msg").textContent = `Welcome, ${user.email}`;
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.reload();
    });
  </script></body>
</html>
