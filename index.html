<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlippinBargains</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
    }
    .banner {
      background: url('https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=1470&q=80') center/cover;
    }
  </style>
</head>
<body class="min-h-screen">
  <header class="banner bg-cover bg-center text-white shadow p-6 flex flex-col sm:flex-row sm:justify-between sm:items-center text-center">
    <div>
      <h1 class="text-4xl font-extrabold drop-shadow-md">FlippinBargains</h1>
      <p class="text-sm italic drop-shadow-sm">Find it. Fix it. Flip it. 🛠️💰</p>
    </div>
    <div class="mt-4 sm:mt-0">
      <span id="welcome-msg" class="text-white font-medium mr-4"></span>
      <button id="logout-btn" class="hidden bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
    </div>
  </header>  <main class="p-6 text-center">
    <h2 class="text-4xl font-bold text-gray-800 mb-2">Welcome to FlippinBargains</h2>
    <p class="text-lg text-gray-600 mb-6 flex items-center justify-center gap-2">🗳️ Unlock the treasures within — flip your next find 💰</p>
    <div class="space-x-4">
      <a href="products.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition">Browse Products</a>
      <a href="sell.html" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition">List Item</a>
    </div>
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCn2yB_oVrb-st1uosqN8YbjdzGp2EF--o",
      authDomain: "flippinbargains-e8a8a.firebaseapp.com",
      projectId: "flippinbargains-e8a8a",
      storageBucket: "flippinbargains-e8a8a.appspot.com",
      messagingSenderId: "920267203424",
      appId: "1:920267203424:web:d703d051131d8e2d9bb405"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("logout-btn").classList.remove("hidden");
        document.getElementById("welcome-msg").textContent = `Welcome, ${user.email}`;
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.reload();
    });
  </script></body>
</html>
